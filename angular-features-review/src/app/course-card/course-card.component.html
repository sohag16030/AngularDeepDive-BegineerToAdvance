<div class="card-container">
    <div class="card">
        <div class="card-header">
            <h2>{{ course.description }}</h2>
        </div>
        <ng-template #blankImage>
            <img src="assets/images/no-img.png" alt="noImage">
        </ng-template>

        <ng-content select=".course-img" *ngIf="course.iconUrl; else blankImage">
        </ng-content>
        <ng-content select=".course-description"></ng-content>

        <button (click)="onCourseViewed()"
                style="padding: 0.5rem;background: #006fff;border: 1px solid blue;border-radius: 4px;color: white">View
            Course
        </button>
    </div>
</div>
